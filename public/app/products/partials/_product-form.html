<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="product.name" data-ng-required="true" class="form-control" id="name" placeholder="Name"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="number" min="0.00" step="0.01" data-ng-model="product.price" data-ng-required="true" class="form-control" id="price" placeholder="Price"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <textarea type="text" data-ng-model="product.description" class="form-control" id="description" placeholder="Description"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" ng-disabled="product_form.$invalid" value="Save"/>
    </div>
</div>
