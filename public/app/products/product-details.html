<table class="table producttable">
    <tr>
        <td><h3>{{product.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Price</td>
        <td>{{product.price | currency}}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{product.description}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editProduct({id:product._id})">Edit</a>
</div>
