<a ui-sref="newProduct" class="btn-primary btn-lg nodecoration">Add New Product</a>
<h3>Products</h3>
<div>
    <div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search" />
        </div>
    </div>
</div>
<table class="table producttable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tr data-ng-repeat="product in products | filter: search">
        <td><a ui-sref="viewProduct({id:product._id})">{{product.name}}</a></td>
        <td>{{product.price | currency}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewProduct({id:product._id})">View</a>
            <a class="btn btn-danger" ng-click="deleteProduct(product)">Delete</a>
        </td>
    </tr>
</table>
